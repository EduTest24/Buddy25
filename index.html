<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Buddy25</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Required Libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="#">Code Buddy</a>
      </div>
    </header>

    <div id="tabs" class="tabs"></div>

    <div class="main-content">
      <div class="file-list">
        <input
          type="text"
          id="fileSearch"
          placeholder="Search files..."
          oninput="filterFiles()"
        />
        <ul id="files"></ul>
      </div>

      <div class="code-viewer">
        <div class="code-header">
          <span id="fileNameTitle">Select a file to view code</span>
          <div class="code-buttons">
            <button onclick="copyCode()" title="Copy Code">
              <i class="fas fa-copy"></i>
            </button>
            <button onclick="downloadCode()" title="Download Code">
              <i class="fas fa-download"></i>
            </button>
          </div>
        </div>
        <!-- Do not set the language class here, it will be dynamically added in JS -->
        <pre><code id="codeContent"></code></pre>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
