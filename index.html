<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body class="bg-[#1F1F1F] text-white font-sans">
    <!-- Header -->
    <header
      class="bg-[#2C2C2C] px-6 py-4 flex items-center justify-between shadow-md"
    >
      <div class="text-xl font-bold text-white">
        <a href="#">Code Buddy</a>
      </div>
    </header>

    <!-- Tabs -->
    <div
      id="tabs"
      class="flex flex-wrap gap-2 px-6 py-2 bg-[#2C2C2C] border-b border-[#3C3C3C] text-sm font-medium"
    ></div>

    <!-- Main Content -->
    <div class="main-content flex h-[calc(100vh-120px)]">
      <!-- File List -->
      <aside
        class="w-1/4 bg-[#2C2C2C] p-4 overflow-y-auto border-r border-[#3C3C3C]"
      >
        <input
          type="text"
          id="fileSearch"
          placeholder="Search files..."
          oninput="filterFiles()"
          class="w-full px-3 py-2 mb-4 rounded bg-[#3C3C3C] text-white placeholder-[#AFAFAF] focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <ul id="files" class="space-y-2 text-sm text-white"></ul>
      </aside>

      <!-- Code Viewer -->
      <div class="code-viewer w-3/4 p-6 bg-[#1F1F1F] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
          <span id="fileNameTitle" class="text-lg font-semibold text-[#AFAFAF]">
            Select a file to view code
          </span>
          <div class="space-x-2">
            <button
              onclick="copyCode()"
              title="Copy Code"
              class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
            >
              <i class="fas fa-copy"></i>
            </button>
            <button
              onclick="downloadCode()"
              title="Download Code"
              class="px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
            >
              <i class="fas fa-download"></i>
            </button>
          </div>
        </div>

        <pre class="bg-[#2C2C2C] text-white p-4 rounded overflow-x-auto">
<code id="codeContent" class="language-js"></code>
        </pre>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
